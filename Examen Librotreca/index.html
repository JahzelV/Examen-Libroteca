        </header>
        <div>
            <nav>
                <div>
                    <img src="img/libro.png" alt="libro">
                    <a href="#">Elige tu libro</a>
                </div>
                <div>
                    <img src="img/check.png" alt="checker">
                    <a href="#">Revisa disponibilidad</a>
                </div>
                <div>
                    <img src="img/separalo.png" alt="lista">
                    <a href="#">Sepáralo</a>
                </div>
                <div>
                    <img src="img/truck.png" alt="camion">
                    <a href="#">Recíbelo</a>
                </div>
            </nav>
        </div>
        <div>
            <div id="nav2">
                <div>
                    <a href="#" onclick="cambiarTexto(this)">Ficción</a>
                </div>
                <div>

                </div>

                    <a href="#" onclick="cambiarTexto(this)">Tecnología</a>
                </div>
                <div>

                </div>
                <div>
                    <a href="#" onclick="cambiarTexto(this)">Poesía</a>
                </div>
            </div>
        </div>

            <div class="titulo">
                <h2 class="cambiartitulo">Todos los Libros</h2>
            </div>
            <div class="cards">
                <div>
                    <img src="img/cien.jpg" alt="cienañosdesoledad-gabrielgarcia">
                    <p>Cien Años de Soledad <br> <span class="autor">Gabriel García Márquez</span></p>
                    <button onclick="rentar(this)">Rentar</button>
                </div>
                <div>
                    <img src="img/rayuela.jpg" alt="rayuela-juliocortazar">
                    <p>Rayuela <br> <span class="autor">Julio Cortázar</span></p>
                    <button onclick="rentar(this)">Rentar</button>
                </div>
                <div>
                    <img src="img/travesuras.jpg" alt="travesuras-mariovargasllosa">
                    <p>Travesurs de la Niña Mala <br> <span class="autor">Mario Vargas Llosa</span></p>

            <div>
                <p>Todos los derechos reservados. &copy;Libroteca</p>
